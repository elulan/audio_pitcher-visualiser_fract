<!DOCTYPE html>
<html lang="fr">

<head>
<meta charset="UTF-8">
<title>Pitch Shifter</title>
<link rel="stylesheet" href="assets/css/style.css">  
</head>

<body>

<main class="container_media">

    <div class="rangement">

        <div class="lecteur">
            <h2>Pitch Shifter</h2>

            <input type="file" id="fileInput" accept="audio/*"><br><br>

            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="stopBtn">Rewind</button><br><br>

            <p id="status">Aucun fichier charg√©</p>
        </div>

        <div class="moitie">

            <div class="pitch">
                <label for="pitchSlider">
                    Pitch (-7 √† +7 demi-tons):
                </label><br>

                <input type="range"
                       id="pitchSlider"
                       min="-7"
                       max="7"
                       step="0.1"
                       value="0">

                <span id="pitchValue">0</span> demi-tons
            </div>

            <br>

            <div class="volume">
                <h3>Volume Master</h3>

                <input type="range"
                       id="masterVolume"
                       min="0"
                       max="1"
                       step="0.01"
                       value="1">

                <span id="masterValue">100%</span>
            </div>

            <br>

            <div class="gain">
                <h3>Gain (dB)</h3>

                <input type="range"
                       id="dbGain"
                       min="-12"
                       max="6"
                       step="0.1"
                       value="0">

                <span id="dbValue">0 dB</span>
            </div>

        </div>
    </div>

    <!-- üéµ VISUALISEUR -->
    <div class="visualizer_container">
        <h3>Visualiseur</h3>
        <canvas id="aCanvas" width="800" height="300"></canvas>
    </div>

</main>

<!-- IMPORTANT : module -->
<script type="module" src="assets/js/audiovis.js"></script>

</body>
</html>
